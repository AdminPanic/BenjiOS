# BenjiOS rEFInd config â€“ Show All Entries

timeout 10
text_mode 0
use_graphics_for linux,windows
resolution 0  # auto

# Scan for everything rEFInd knows about, plus our manual entries.
scanfor internal,external,optical,manual

# Load BsxM1 theme
include themes/refind-bsxm1-theme/theme.conf

# Show usual tools; tweak as needed.
showtools shell,memtest,about,reboot,shutdown

# Default entry
default_selection "Ubuntu"

# Manual entries ensure clean names & icons for main OSes.
# rEFInd will additionally show other detected loaders
# (recovery partitions, other distros, tools, etc.)

menuentry "Ubuntu" {
    loader /EFI/ubuntu/shimx64.efi
    # loader /EFI/ubuntu/grubx64.efi
}

menuentry "Windows" {
    loader /EFI/Microsoft/Boot/bootmgfw.efi
}
