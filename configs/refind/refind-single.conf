# BenjiOS rEFInd config â€“ Single Boot (Ubuntu only)

timeout 3
text_mode 0
use_graphics_for linux,windows
resolution 0  # auto

# Only probe manual menuentries defined below
scanfor manual

# Load BsxM1 theme
include themes/refind-bsxm1-theme/theme.conf

# Hide rEFInd's own shell/tools to keep it simple
showtools none

# Default entry
default_selection "Ubuntu"

# Ubuntu menu entry (shim handles Secure Boot)
menuentry "Ubuntu" {
    icon /EFI/refind/icons/os_linux.png
    loader /EFI/ubuntu/shimx64.efi

    # If shim is not present on some setups,
    # uncomment the next line and comment the shim line:
    # loader /EFI/ubuntu/grubx64.efi

    # Optional: kernel params if you really want:
    # options "root=UUID=auto ro quiet splash"
}
