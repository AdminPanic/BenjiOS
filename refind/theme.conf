# BsxM1 rEFInd Theme Configuration (BenjiOS)
# Background image:
banner bg_dark.png            # Dark background (uses top-left pixel color for screen background)
#banner bg_black.png          # (Alternative pure black background)

# Icon directories and sizes:
# For standard DPI displays (use 128px icons):
#icons_dir icons128
#big_icon_size 128
# For HiDPI or retina displays (use 256px icons):
icons_dir icons256
big_icon_size 256

small_icon_size 48            # Tool icons size (48px default; not critical since we hide second-row tools)

# Selection highlight images (for selected boot entries):
# By default, the theme uses a multi-color M1-style selection circle.
# Alternatively, uncomment one pair to choose a single-color highlight:
#selection_small selection_small_blue.png
#selection_big   selection_big_blue.png
#selection_small selection_small_green.png
#selection_big   selection_big_green.png
#selection_small selection_small_orange.png
#selection_big   selection_big_orange.png
#selection_small selection_small_purple.png
#selection_big   selection_big_purple.png

# (If no custom selection_small/selection_big is specified, the default multi-color icons are used.)

# Font (if any custom font provided; otherwise defaults):
#font font.png

