# rEFInd Boot Manager Configuration for BenjiOS

timeout 10  
# Show the menu for 10 seconds (modified to 5 seconds for single-boot, or 15 for show-all mode in script)

# Hide all second-row tool icons (like shell, about, reboot, etc.) for a cleaner menu
showtools 

# Use a custom theme (BsxM1) located in themes/bsmx
include themes/bsmx/theme.conf

# Do not show duplicate EFI loaders for GRUB or fwupd (to avoid clutter, Ubuntu GRUB and fwupdate entries hidden)
dont_scan_files grubx64.efi, fwupx64.efi

# (Other default configurations remain at rEFInd defaults for scanning internal disks, etc.)
